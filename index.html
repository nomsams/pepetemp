<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PepeTalk OS v6 | The Singularity</title>
    <meta name="theme-color" content="#000000">
    
    <!-- KERNEL LIBRARIES -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 
         * ðŸŒŒ THEME ENGINE: SINGULARITY
         */
        :root {
            --bg-root: #000000;
            --bg-desktop: #050505;
            --bg-window: #121214;
            --bg-header: #1a1a1e;
            --bg-input: #0a0a0c;
            
            --primary: #ff2a2a;
            --primary-dim: rgba(255, 42, 42, 0.15);
            --primary-glow: rgba(255, 42, 42, 0.4);
            
            --accent: #00f0ff;
            --success: #00e676;
            --warning: #ffea00;
            --danger: #ff1744;
            
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --shadow-window: 0 20px 50px rgba(0,0,0,0.6);
            
            --font-ui: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --z-desktop: 1;
            --z-window: 100;
            --z-taskbar: 9000;
            --z-toast: 10000;
            --z-boot: 11000;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; padding: 0; background: var(--bg-root); color: var(--text-main); font-family: var(--font-ui); height: 100vh; overflow: hidden; }
        input, textarea { user-select: text; }

        /* --- BOOT SCREEN --- */
        #bios-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: var(--primary);
            font-family: var(--font-mono); z-index: var(--z-boot);
            padding: 40px; display: flex; flex-direction: column;
        }
        .bios-line { margin-bottom: 5px; opacity: 0; animation: typeLine 0.1s forwards; }
        @keyframes typeLine { to { opacity: 1; } }

        /* --- DESKTOP --- */
        #desktop {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            background-size: cover; overflow: hidden; z-index: var(--z-desktop);
        }
        
        .desktop-icons {
            position: absolute; top: 20px; left: 20px;
            display: flex; flex-direction: column; gap: 20px;
            flex-wrap: wrap; max-height: 90vh;
        }
        .d-icon {
            width: 80px; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.2s; padding: 10px; border-radius: 8px;
        }
        .d-icon:hover { background: rgba(255,255,255,0.1); }
        .d-icon i { font-size: 2rem; margin-bottom: 8px; color: var(--text-main); filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        .d-icon span { font-size: 0.8rem; text-shadow: 0 2px 4px black; text-align: center; }

        /* --- WINDOW MANAGER --- */
        .window {
            position: absolute; background: var(--bg-window);
            border: var(--border); border-radius: 12px;
            box-shadow: var(--shadow-window);
            display: flex; flex-direction: column;
            min-width: 320px; min-height: 200px;
            overflow: hidden; resize: both;
            animation: openWindow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: var(--z-window);
        }
        .window.active { border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary-dim), var(--shadow-window); z-index: var(--z-window) + 10; }
        .window.minimized { display: none; }
        .window.maximized { top: 0 !important; left: 0 !important; width: 100% !important; height: calc(100% - 50px) !important; border-radius: 0; resize: none; }

        .win-header {
            height: 40px; background: var(--bg-header);
            border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px; cursor: grab;
        }
        .win-header:active { cursor: grabbing; }
        .win-title { font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .win-controls { display: flex; gap: 8px; }
        .win-btn { width: 12px; height: 12px; border-radius: 50%; border: none; cursor: pointer; }
        .wb-close { background: #ff5f56; }
        .wb-min { background: #ffbd2e; }
        .wb-max { background: #27c93f; }

        .win-body { flex: 1; overflow: hidden; position: relative; display: flex; flex-direction: column; background: var(--bg-window); }

        /* --- TASKBAR --- */
        #taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
            background: rgba(10, 10, 12, 0.9); backdrop-filter: blur(10px);
            border-top: var(--border);
            display: flex; align-items: center; padding: 0 15px; gap: 15px;
            z-index: var(--z-taskbar);
        }
        .start-btn {
            font-weight: 700; color: var(--primary); font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            padding: 5px 10px; border-radius: 6px; transition: 0.2s;
        }
        .task-list { flex: 1; display: flex; gap: 5px; overflow-x: auto; }
        .task-item {
            padding: 8px 15px; background: rgba(255,255,255,0.05);
            border-radius: 6px; color: var(--text-muted); font-size: 0.85rem;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; border-bottom: 2px solid transparent; white-space: nowrap;
        }
        .task-item.active { background: rgba(255,255,255,0.1); color: white; border-bottom-color: var(--primary); }
        .sys-tray { display: flex; align-items: center; gap: 15px; font-size: 0.8rem; color: var(--text-muted); }

        /* --- APP: CHAT --- */
        .chat-layout { display: flex; height: 100%; }
        .chat-sidebar { width: 200px; background: var(--bg-input); border-right: var(--border); padding: 15px; display: flex; flex-direction: column; }
        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg-window); }
        
        .chat-feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; display: flex; gap: 10px; animation: slideUp 0.2s ease; }
        .msg.local { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { background: #222; padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; border: 1px solid #333; position: relative; min-width: 100px; }
        .msg.local .msg-bubble { background: var(--primary); color: white; border: none; }
        .msg-meta { font-size: 0.7rem; color: rgba(255,255,255,0.5); margin-top: 4px; text-align: right; }
        
        /* Inline Audio Recorder */
        .chat-input-area { padding: 15px; background: var(--bg-header); border-top: var(--border); position: relative; }
        .input-row { display: flex; gap: 10px; align-items: flex-end; }
        .chat-input { flex: 1; background: #000; border: var(--border); color: white; padding: 12px; border-radius: 20px; resize: none; height: 46px; font-family: inherit; transition: 0.2s; }
        .chat-input:focus { border-color: var(--primary); }
        
        .audio-deck {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-header); z-index: 10;
            display: none; align-items: center; padding: 0 20px; gap: 15px;
            animation: slideUp 0.2s ease;
        }
        .audio-deck.active { display: flex; }
        #mic-visualizer { flex: 1; height: 40px; background: #000; border-radius: 4px; }

        /* --- APP: WHITEBOARD --- */
        .wb-container { flex: 1; position: relative; background: #1a1a1a; cursor: crosshair; touch-action: none; overflow: hidden; }
        .wb-toolbar {
            height: 50px; background: var(--bg-header); border-top: var(--border);
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .color-dot.active { transform: scale(1.2); border-color: white; }

        /* --- APP: TELEGRAPH --- */
        .telegraph-ui { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #111; gap: 20px; padding: 20px; }
        .haptic-key {
            width: 160px; height: 160px; border-radius: 50%;
            background: radial-gradient(#333, #000); border: 4px solid #444;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            color: #555; font-size: 3rem; transition: 0.1s;
            user-select: none; -webkit-user-select: none;
        }
        .haptic-key:active, .haptic-key.pressed { transform: scale(0.95); border-color: var(--primary); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .morse-stream { font-family: var(--font-mono); font-size: 1.5rem; color: var(--primary); height: 40px; letter-spacing: 3px; }
        
        /* Spoiler for Morse Translation */
        .spoiler { background: #333; color: #333; padding: 2px 6px; border-radius: 4px; cursor: pointer; user-select: none; }
        .spoiler:hover, .spoiler.revealed { color: white; background: #444; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .desktop-icons { display: none; } /* Hide icons, use start menu or auto-open */
            .window {
                width: 100% !important; height: calc(100% - 50px) !important;
                top: 0 !important; left: 0 !important;
                border-radius: 0 !important; resize: none !important;
            }
            .win-controls { display: none; } /* Can't minimize/close easily on mobile, rely on taskbar switching */
            .chat-sidebar { display: none; } /* Hide sidebar on mobile */
            .task-item span { display: none; } /* Icons only in taskbar */
            .task-item { padding: 10px; font-size: 1.2rem; }
            .start-btn { font-size: 1.5rem; padding: 0 10px; }
            
            /* Mobile Menu Overlay */
            #mobile-menu {
                position: fixed; bottom: 50px; left: 0; width: 100%;
                background: rgba(10,10,12,0.95); backdrop-filter: blur(10px);
                border-top: var(--border); padding: 20px;
                display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
                transform: translateY(100%); transition: 0.3s; z-index: var(--z-taskbar) - 1;
            }
            #mobile-menu.open { transform: translateY(0); }
            .m-app { display: flex; flex-direction: column; align-items: center; color: white; gap: 5px; font-size: 0.8rem; }
            .m-app i { font-size: 1.5rem; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 12px; }
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .btn-icon { background: none; border: none; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; }
        .btn-icon:hover { color: white; background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        
        @keyframes openWindow { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- BIOS -->
    <div id="bios-screen">
        <div class="bios-line">PEPETALK OS v6.0.0 (SINGULARITY)</div>
        <div class="bios-line">KERNEL: QUANTUM MESH</div>
        <div class="bios-line">LOADING DRIVERS... OK</div>
        <div class="bios-line">INITIALIZING P2P CANVAS... OK</div>
        <div class="bios-line">CALIBRATING HAPTIC TELEGRAPH... OK</div>
        <div class="bios-line">SYSTEM READY.</div>
    </div>

    <!-- DESKTOP -->
    <div id="desktop" class="hidden">
        
        <!-- Desktop Icons (Desktop Only) -->
        <div class="desktop-icons">
            <div class="d-icon" onclick="OS.WM.open('chat')"><i class="fas fa-comment-dots" style="color: #ff2a2a;"></i><span>Chat</span></div>
            <div class="d-icon" onclick="OS.WM.open('whiteboard')"><i class="fas fa-pen-nib" style="color: #00f0ff;"></i><span>Canvas</span></div>
            <div class="d-icon" onclick="OS.WM.open('telegraph')"><i class="fas fa-broadcast-tower" style="color: #00e676;"></i><span>Telegraph</span></div>
            <div class="d-icon" onclick="OS.WM.open('files')"><i class="fas fa-folder-open" style="color: #ffea00;"></i><span>Files</span></div>
            <div class="d-icon" onclick="OS.WM.open('settings')"><i class="fas fa-cog" style="color: #aaa;"></i><span>Settings</span></div>
        </div>

        <!-- Window Area -->
        <div id="window-area"></div>

        <!-- Mobile Menu -->
        <div id="mobile-menu">
            <div class="m-app" onclick="OS.WM.open('chat'); OS.UI.toggleMenu()"><i class="fas fa-comment-dots" style="color:#ff2a2a"></i>Chat</div>
            <div class="m-app" onclick="OS.WM.open('whiteboard'); OS.UI.toggleMenu()"><i class="fas fa-pen-nib" style="color:#00f0ff"></i>Canvas</div>
            <div class="m-app" onclick="OS.WM.open('telegraph'); OS.UI.toggleMenu()"><i class="fas fa-broadcast-tower" style="color:#00e676"></i>Telegraph</div>
            <div class="m-app" onclick="OS.WM.open('files'); OS.UI.toggleMenu()"><i class="fas fa-folder-open" style="color:#ffea00"></i>Files</div>
            <div class="m-app" onclick="OS.WM.open('settings'); OS.UI.toggleMenu()"><i class="fas fa-cog" style="color:#aaa"></i>Settings</div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div class="start-btn" onclick="OS.UI.toggleMenu()"><i class="fas fa-frog"></i></div>
            <div class="task-list" id="task-list"></div>
            <div class="sys-tray">
                <div id="conn-status" style="color:var(--danger)"><i class="fas fa-wifi"></i></div>
                <div id="clock" style="font-family:var(--font-mono)">00:00</div>
            </div>
        </div>
    </div>

    <!-- TOASTS -->
    <div id="toast-area" style="position:fixed; top:20px; right:20px; z-index:var(--z-toast); display:flex; flex-direction:column; gap:10px;"></div>

    <!-- TEMPLATES -->
    
    <!-- 1. CHAT APP -->
    <template id="tpl-chat">
        <div class="chat-layout">
            <div class="chat-sidebar">
                <div style="font-size:0.8rem; color:#666; margin-bottom:10px;">PEERS</div>
                <div style="display:flex; align-items:center; gap:10px; padding:10px; background:rgba(255,255,255,0.05); border-radius:6px;">
                    <div style="width:8px; height:8px; background:var(--success); border-radius:50%;"></div>
                    <span style="font-size:0.9rem;">Remote Peer</span>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-feed" id="chat-feed">
                    <div style="text-align:center; opacity:0.5; margin-top:50px;">
                        <i class="fas fa-shield-alt" style="font-size:3rem; margin-bottom:10px;"></i>
                        <p>Encrypted Channel</p>
                    </div>
                </div>
                <div class="chat-input-area">
                    <!-- Audio Deck -->
                    <div class="audio-deck" id="audio-deck">
                        <span style="color:var(--primary); font-weight:bold; font-family:var(--font-mono)" id="rec-timer">00:00</span>
                        <canvas id="mic-visualizer"></canvas>
                        <button class="btn-icon" onclick="OS.Apps.Audio.cancel()"><i class="fas fa-times"></i></button>
                        <button class="btn-primary" onclick="OS.Apps.Audio.send()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <!-- Standard Input -->
                    <div class="input-row">
                        <button class="btn-icon" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
                        <button class="btn-icon" onclick="OS.Apps.Audio.start()"><i class="fas fa-microphone"></i></button>
                        <textarea class="chat-input" id="chat-input" placeholder="Message..."></textarea>
                        <button class="btn-primary" onclick="OS.Apps.Chat.send()"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <input type="file" id="file-input" hidden onchange="OS.Net.FileTransfer.handle(this)">
    </template>

    <!-- 2. WHITEBOARD APP -->
    <template id="tpl-whiteboard">
        <div style="display:flex; flex-direction:column; height:100%;">
            <div class="wb-container" id="wb-wrapper">
                <canvas id="wb-canvas"></canvas>
            </div>
            <div class="wb-toolbar">
                <div class="color-dot active" style="background:#ff2a2a" onclick="OS.Apps.Whiteboard.setColor('#ff2a2a', this)"></div>
                <div class="color-dot" style="background:#00f0ff" onclick="OS.Apps.Whiteboard.setColor('#00f0ff', this)"></div>
                <div class="color-dot" style="background:#00e676" onclick="OS.Apps.Whiteboard.setColor('#00e676', this)"></div>
                <div class="color-dot" style="background:#ffffff" onclick="OS.Apps.Whiteboard.setColor('#ffffff', this)"></div>
                <div style="width:1px; height:30px; background:#333; margin:0 10px;"></div>
                <button class="btn-icon" onclick="OS.Apps.Whiteboard.clear()"><i class="fas fa-trash"></i></button>
                <button class="btn-icon" onclick="OS.Apps.Whiteboard.save()"><i class="fas fa-save"></i></button>
            </div>
        </div>
    </template>

    <!-- 3. TELEGRAPH APP -->
    <template id="tpl-telegraph">
        <div class="telegraph-ui">
            <div class="morse-stream" id="morse-display"></div>
            <div class="haptic-key" id="telegraph-key"
                 onmousedown="OS.Apps.Telegraph.down()" 
                 onmouseup="OS.Apps.Telegraph.up()" 
                 onmouseleave="OS.Apps.Telegraph.up()"
                 ontouchstart="OS.Apps.Telegraph.down()"
                 ontouchend="OS.Apps.Telegraph.up()">
                <i class="fas fa-fingerprint"></i>
            </div>
            <div style="color:#666; text-align:center;">
                TAP = DOT | HOLD = DASH<br>
                <span style="font-size:0.8rem; color:#444;">Audio is recorded and sent automatically</span>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" style="background:#333" onclick="OS.Apps.Telegraph.clear()">Clear</button>
                <button class="btn-primary" onclick="OS.Apps.Telegraph.send()">Send Transmission</button>
            </div>
        </div>
    </template>

    <!-- 4. FILES APP -->
    <template id="tpl-files">
        <div style="padding:20px; display:grid; grid-template-columns:repeat(auto-fill, minmax(100px, 1fr)); gap:15px;" id="file-grid">
            <div style="grid-column:1/-1; text-align:center; color:#444; margin-top:50px;">
                <i class="fas fa-folder-open" style="font-size:3rem;"></i><br>No files received.
            </div>
        </div>
    </template>

    <!-- 5. SETTINGS APP -->
    <template id="tpl-settings">
        <div style="padding:20px; max-width:500px; margin:0 auto;">
            <h3>Identity</h3>
            <div style="background:#222; padding:10px; border-radius:8px; font-family:monospace; color:var(--accent); word-break:break-all;" id="my-id">...</div>
            <h3>Pairing</h3>
            <div style="text-align:center; background:#222; padding:20px; border-radius:8px;">
                <div id="qrcode" style="display:inline-block; background:white; padding:10px; border-radius:8px;"></div>
                <button class="btn-primary" style="width:100%; margin-top:15px;" onclick="OS.Net.copyLink()">Copy Invite Link</button>
            </div>
        </div>
    </template>

    <script>
        /**
         * ðŸ“ PEPETALK OS v6 - THE SINGULARITY
         * "Code so clean you could eat it."
         */

        const OS = {
            Config: { CHUNK: 16384, ICE: [{ urls: 'stun:stun.l.google.com:19302' }] },
            State: { peerId: null, conn: null, key: null, isHost: true, windows: {}, zIndex: 100 },

            init: async () => {
                const bios = document.getElementById('bios-screen');
                setTimeout(async () => {
                    await OS.Security.init();
                    OS.Net.init();
                    OS.UI.clock();
                    bios.style.opacity = 0;
                    setTimeout(() => {
                        bios.style.display = 'none';
                        document.getElementById('desktop').classList.remove('hidden');
                        OS.WM.open('chat');
                    }, 1000);
                }, 2000);
            },

            // --- WINDOW MANAGER ---
            WM: {
                open: (app) => {
                    if (OS.State.windows[app]) return OS.WM.focus(app);
                    const tpl = document.getElementById(`tpl-${app}`);
                    if (!tpl) return;

                    const win = document.createElement('div');
                    win.className = 'window';
                    win.id = `win-${app}`;
                    
                    // Initial positioning
                    const offset = Object.keys(OS.State.windows).length * 20;
                    win.style.top = (50 + offset) + 'px';
                    win.style.left = (50 + offset) + 'px';
                    win.style.width = app === 'whiteboard' ? '600px' : '400px';
                    win.style.height = '500px';

                    const titles = { chat: 'Secure Chat', whiteboard: 'Vector Canvas', telegraph: 'Telegraph V3', files: 'File Manager', settings: 'Settings' };

                    win.innerHTML = `
                        <div class="win-header" onmousedown="OS.WM.drag(event, '${app}')">
                            <div class="win-title"><i class="fas fa-circle" style="font-size:0.5rem; color:var(--primary)"></i> ${titles[app]}</div>
                            <div class="win-controls">
                                <button class="win-btn wb-min" onclick="OS.WM.min('${app}')"></button>
                                <button class="win-btn wb-max" onclick="OS.WM.max('${app}')"></button>
                                <button class="win-btn wb-close" onclick="OS.WM.close('${app}')"></button>
                            </div>
                        </div>
                        <div class="win-body"></div>
                    `;
                    win.querySelector('.win-body').appendChild(tpl.content.cloneNode(true));
                    win.addEventListener('mousedown', () => OS.WM.focus(app));
                    document.getElementById('window-area').appendChild(win);
                    OS.State.windows[app] = win;
                    OS.WM.addTask(app, titles[app]);
                    OS.WM.focus(app);

                    // App Init
                    if(app === 'whiteboard') setTimeout(OS.Apps.Whiteboard.init, 100);
                    if(app === 'settings') OS.Apps.Settings.render();
                },
                close: (app) => {
                    document.getElementById(`win-${app}`).remove();
                    document.getElementById(`task-${app}`).remove();
                    delete OS.State.windows[app];
                },
                focus: (app) => {
                    const win = document.getElementById(`win-${app}`);
                    if(win) {
                        win.style.display = 'flex';
                        win.style.zIndex = ++OS.State.zIndex;
                        document.querySelectorAll('.task-item').forEach(t => t.classList.remove('active'));
                        document.getElementById(`task-${app}`).classList.add('active');
                    }
                },
                min: (app) => document.getElementById(`win-${app}`).style.display = 'none',
                max: (app) => document.getElementById(`win-${app}`).classList.toggle('maximized'),
                addTask: (app, title) => {
                    const bar = document.getElementById('task-list');
                    const item = document.createElement('div');
                    item.className = 'task-item active';
                    item.id = `task-${app}`;
                    item.innerHTML = `<i class="fas fa-window-maximize"></i> <span>${title}</span>`;
                    item.onclick = () => OS.WM.focus(app);
                    bar.appendChild(item);
                },
                drag: (e, app) => {
                    if(e.target.closest('.win-controls')) return;
                    const win = document.getElementById(`win-${app}`);
                    const shiftX = e.clientX - win.getBoundingClientRect().left;
                    const shiftY = e.clientY - win.getBoundingClientRect().top;
                    const move = (ev) => { win.style.left = (ev.pageX - shiftX)+'px'; win.style.top = (ev.pageY - shiftY)+'px'; };
                    document.addEventListener('mousemove', move);
                    document.onmouseup = () => document.removeEventListener('mousemove', move);
                }
            },

            // --- SECURITY ---
            Security: {
                key: null,
                init: async () => OS.Security.key = await window.crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]),
                import: async (s) => {
                    const b = atob(s.replace(/-/g, '+').replace(/_/g, '/'));
                    const a = new Uint8Array(b.length);
                    for(let i=0; i<b.length; i++) a[i] = b.charCodeAt(i);
                    OS.Security.key = await window.crypto.subtle.importKey("raw", a, "AES-GCM", true, ["encrypt", "decrypt"]);
                },
                export: async () => {
                    const e = await window.crypto.subtle.exportKey("raw", OS.Security.key);
                    return btoa(String.fromCharCode(...new Uint8Array(e))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                },
                enc: async (d) => {
                    const iv = window.crypto.getRandomValues(new Uint8Array(12));
                    const c = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, OS.Security.key, new TextEncoder().encode(JSON.stringify(d)));
                    return { iv: Array.from(iv), d: Array.from(new Uint8Array(c)) };
                },
                dec: async (p) => {
                    try {
                        const d = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(p.iv) }, OS.Security.key, new Uint8Array(p.d));
                        return JSON.parse(new TextDecoder().decode(d));
                    } catch(e) { return null; }
                }
            },

            // --- NETWORK ---
            Net: {
                peer: null,
                init: () => {
                    const h = window.location.hash.substring(1);
                    if(h) {
                        OS.State.isHost = false;
                        const [rid, k] = h.split('&k=');
                        if(rid && k) { OS.Security.import(k); OS.Net.target = rid; }
                    }
                    OS.Net.peer = new Peer(null, { config: { iceServers: OS.Config.ICE } });
                    OS.Net.peer.on('open', async (id) => {
                        OS.State.peerId = id;
                        if(OS.State.isHost) {
                            const k = await OS.Security.export();
                            OS.State.link = `${location.origin}${location.pathname}#${id}&k=${k}`;
                        }
                        if(OS.Net.target) OS.Net.connect(OS.Net.target);
                    });
                    OS.Net.peer.on('connection', OS.Net.bind);
                },
                connect: (rid) => OS.Net.bind(OS.Net.peer.connect(rid)),
                bind: (c) => {
                    OS.State.conn = c;
                    c.on('open', () => { OS.UI.toast('Connected', 'success'); document.getElementById('conn-status').style.color = 'var(--success)'; });
                    c.on('data', async (d) => { if(d.iv) { const m = await OS.Security.dec(d); if(m) OS.Net.route(m); } });
                    c.on('close', () => document.getElementById('conn-status').style.color = 'var(--danger)');
                },
                send: async (t, p) => { if(OS.State.conn?.open) OS.State.conn.send(await OS.Security.enc({ t, p })); },
                route: (m) => {
                    if(m.t === 'text') OS.Apps.Chat.render(m.p, 'remote');
                    if(m.t === 'chunk') OS.Net.FileTransfer.recv(m.p);
                    if(m.t === 'draw') OS.Apps.Whiteboard.drawRemote(m.p);
                },
                copyLink: () => { navigator.clipboard.writeText(OS.State.link); OS.UI.toast('Link Copied', 'success'); },
                
                FileTransfer: {
                    bufs: {},
                    handle: (inp) => { if(inp.files[0]) OS.Net.FileTransfer.send(inp.files[0]); },
                    send: (f) => {
                        const fid = Math.random().toString(36).substr(2);
                        const total = Math.ceil(f.size / OS.Config.CHUNK);
                        const r = new FileReader();
                        let idx = 0, off = 0;
                        OS.Apps.Chat.renderFile(f, 'local', fid);
                        r.onload = async (e) => {
                            await OS.Net.send('chunk', { fid, idx, total, d: e.target.result, n: f.name, type: f.type });
                            idx++; off += OS.Config.CHUNK;
                            if(off < f.size) r.readAsDataURL(f.slice(off, off + OS.Config.CHUNK));
                            else if(f.type.startsWith('audio/')) OS.Apps.Chat.finalize(fid, URL.createObjectURL(f), f.type);
                        };
                        r.readAsDataURL(f.slice(0, OS.Config.CHUNK));
                    },
                    recv: (p) => {
                        if(!OS.Net.FileTransfer.bufs[p.fid]) OS.Net.FileTransfer.bufs[p.fid] = { c: [], n: 0, ui: OS.Apps.Chat.renderFile({name:p.n}, 'remote', p.fid) };
                        const b = OS.Net.FileTransfer.bufs[p.fid];
                        b.c[p.idx] = p.d; b.n++;
                        if(b.n === p.total) {
                            const blobs = b.c.map(c => {
                                const s = atob(c.split(',')[1]);
                                const a = new Uint8Array(s.length);
                                for(let i=0; i<s.length; i++) a[i] = s.charCodeAt(i);
                                return a;
                            });
                            const url = URL.createObjectURL(new Blob(blobs, { type: p.type }));
                            OS.Apps.Chat.finalize(p.fid, url, p.type);
                            OS.Apps.Files.add(p.n, url);
                            delete OS.Net.FileTransfer.bufs[p.fid];
                        }
                    }
                }
            },

            // --- APPS ---
            Apps: {
                Chat: {
                    send: () => {
                        const el = document.getElementById('chat-input');
                        const txt = el.value.trim();
                        if(!txt) return;
                        OS.Net.send('text', txt);
                        OS.Apps.Chat.render(txt, 'local');
                        el.value = '';
                    },
                    render: (h, s) => {
                        const f = document.getElementById('chat-feed');
                        if(!f) return;
                        const d = document.createElement('div');
                        d.className = `msg ${s}`;
                        d.innerHTML = `<div class="msg-bubble">${DOMPurify.sanitize(h)}<div class="msg-meta">${new Date().toLocaleTimeString()}</div></div>`;
                        f.appendChild(d);
                        f.scrollTop = f.scrollHeight;
                    },
                    renderFile: (f, s, id) => {
                        OS.Apps.Chat.render(`<div id="f-${id}"><i class="fas fa-spinner fa-spin"></i> ${f.name}</div>`, s);
                        return id;
                    },
                    finalize: (id, url, type) => {
                        const el = document.getElementById(`f-${id}`);
                        if(!el) return;
                        if(type.startsWith('audio/')) {
                            const wid = `w-${id}`;
                            el.innerHTML = `<div id="${wid}" style="width:200px"></div><button class="btn-icon" onclick="OS.Apps.Chat.play('${wid}')"><i class="fas fa-play"></i></button>`;
                            setTimeout(() => OS.Apps.Chat.waves[wid] = WaveSurfer.create({ container: `#${wid}`, waveColor: '#ff2a2a', height: 40, url }), 100);
                        } else if(type.startsWith('image/')) {
                            el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:8px;">`;
                        } else {
                            el.innerHTML = `<a href="${url}" download class="btn-primary">Download</a>`;
                        }
                    },
                    waves: {},
                    play: (id) => OS.Apps.Chat.waves[id]?.playPause()
                },

                Whiteboard: {
                    ctx: null, drawing: false, color: '#ff2a2a',
                    init: () => {
                        const c = document.getElementById('wb-canvas');
                        const w = document.getElementById('wb-wrapper');
                        if(!c || !w) return;
                        
                        // Resize Observer
                        new ResizeObserver(() => {
                            c.width = w.clientWidth; c.height = w.clientHeight;
                        }).observe(w);

                        const getPos = (e) => {
                            const r = c.getBoundingClientRect();
                            const t = e.touches ? e.touches[0] : e;
                            return { x: t.clientX - r.left, y: t.clientY - r.top };
                        };

                        OS.Apps.Whiteboard.ctx = c.getContext('2d');
                        const start = (e) => {
                            OS.Apps.Whiteboard.drawing = true;
                            const p = getPos(e);
                            OS.Apps.Whiteboard.last = p;
                        };
                        const move = (e) => {
                            if(!OS.Apps.Whiteboard.drawing) return;
                            e.preventDefault();
                            const p = getPos(e);
                            OS.Apps.Whiteboard.draw(OS.Apps.Whiteboard.last, p, OS.Apps.Whiteboard.color);
                            // Send normalized
                            OS.Net.send('draw', {
                                x1: OS.Apps.Whiteboard.last.x / c.width, y1: OS.Apps.Whiteboard.last.y / c.height,
                                x2: p.x / c.width, y2: p.y / c.height,
                                c: OS.Apps.Whiteboard.color
                            });
                            OS.Apps.Whiteboard.last = p;
                        };
                        const end = () => OS.Apps.Whiteboard.drawing = false;

                        c.addEventListener('mousedown', start); c.addEventListener('mousemove', move); c.addEventListener('mouseup', end);
                        c.addEventListener('touchstart', start); c.addEventListener('touchmove', move); c.addEventListener('touchend', end);
                    },
                    draw: (p1, p2, c) => {
                        const ctx = OS.Apps.Whiteboard.ctx;
                        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = c; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.stroke();
                    },
                    drawRemote: (d) => {
                        const c = document.getElementById('wb-canvas');
                        if(c) OS.Apps.Whiteboard.draw(
                            {x: d.x1 * c.width, y: d.y1 * c.height},
                            {x: d.x2 * c.width, y: d.y2 * c.height}, d.c
                        );
                    },
                    setColor: (c, el) => {
                        OS.Apps.Whiteboard.color = c;
                        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                        el.classList.add('active');
                    },
                    clear: () => {
                        const c = document.getElementById('wb-canvas');
                        OS.Apps.Whiteboard.ctx.clearRect(0,0,c.width,c.height);
                    },
                    save: () => {
                        const u = document.getElementById('wb-canvas').toDataURL();
                        OS.Net.FileTransfer.send(OS.UI.dataURLtoFile(u, 'drawing.png'));
                        OS.UI.toast('Sent to Chat', 'success');
                    }
                },

                Audio: {
                    rec: null, chunks: [], ctx: null,
                    start: async () => {
                        try {
                            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                            document.getElementById('audio-deck').classList.add('active');
                            OS.Apps.Audio.ctx = new AudioContext();
                            const src = OS.Apps.Audio.ctx.createMediaStreamSource(s);
                            const an = OS.Apps.Audio.ctx.createAnalyser();
                            src.connect(an);
                            
                            // Visualizer
                            const cvs = document.getElementById('mic-visualizer');
                            const c = cvs.getContext('2d');
                            const d = new Uint8Array(an.frequencyBinCount);
                            const draw = () => {
                                if(!document.getElementById('audio-deck').classList.contains('active')) return;
                                requestAnimationFrame(draw);
                                an.getByteFrequencyData(d);
                                c.clearRect(0,0,cvs.width,cvs.height);
                                c.fillStyle = '#ff2a2a';
                                const w = cvs.width/30;
                                for(let i=0; i<30; i++) {
                                    const h = (d[i]/255)*cvs.height;
                                    c.fillRect(i*w, cvs.height-h, w-2, h);
                                }
                            };
                            draw();

                            OS.Apps.Audio.rec = new MediaRecorder(s);
                            OS.Apps.Audio.chunks = [];
                            OS.Apps.Audio.rec.ondataavailable = e => OS.Apps.Audio.chunks.push(e.data);
                            OS.Apps.Audio.rec.start();
                            
                            let sec = 0;
                            OS.Apps.Audio.timer = setInterval(() => {
                                sec++;
                                document.getElementById('rec-timer').innerText = `00:${sec.toString().padStart(2,'0')}`;
                            }, 1000);

                        } catch(e) { OS.UI.toast('Mic Error', 'danger'); }
                    },
                    send: () => {
                        if(!OS.Apps.Audio.rec) return;
                        OS.Apps.Audio.rec.onstop = () => {
                            const b = new Blob(OS.Apps.Audio.chunks, { type: 'audio/webm' });
                            OS.Net.FileTransfer.send(new File([b], "voice.webm", { type: 'audio/webm' }));
                            OS.Apps.Audio.cancel();
                        };
                        OS.Apps.Audio.rec.stop();
                    },
                    cancel: () => {
                        if(OS.Apps.Audio.rec) {
                            OS.Apps.Audio.rec.stream.getTracks().forEach(t => t.stop());
                            OS.Apps.Audio.rec = null;
                        }
                        clearInterval(OS.Apps.Audio.timer);
                        document.getElementById('rec-timer').innerText = "00:00";
                        document.getElementById('audio-deck').classList.remove('active');
                    }
                },

                Telegraph: {
                    ctx: null, osc: null, dest: null, rec: null, chunks: [], startT: 0, seq: "",
                    initAudio: () => {
                        if(OS.Apps.Telegraph.ctx) return;
                        OS.Apps.Telegraph.ctx = new AudioContext();
                        OS.Apps.Telegraph.dest = OS.Apps.Telegraph.ctx.createMediaStreamDestination();
                        OS.Apps.Telegraph.rec = new MediaRecorder(OS.Apps.Telegraph.dest.stream);
                        OS.Apps.Telegraph.rec.ondataavailable = e => OS.Apps.Telegraph.chunks.push(e.data);
                        OS.Apps.Telegraph.rec.start();
                    },
                    down: () => {
                        OS.Apps.Telegraph.initAudio();
                        if(OS.Apps.Telegraph.osc) return;
                        const t = OS.Apps.Telegraph;
                        t.osc = t.ctx.createOscillator();
                        const g = t.ctx.createGain();
                        t.osc.connect(g);
                        g.connect(t.ctx.destination); // To speakers
                        g.connect(t.dest); // To recorder
                        t.osc.frequency.value = 600;
                        t.osc.start();
                        t.startT = Date.now();
                        document.getElementById('telegraph-key').classList.add('pressed');
                        
                        // Auto space logic
                        const diff = Date.now() - t.lastUp;
                        if(t.lastUp > 0) {
                            if(diff > 1000) t.seq += " / ";
                            else if(diff > 400) t.seq += " ";
                        }
                    },
                    up: () => {
                        const t = OS.Apps.Telegraph;
                        if(!t.osc) return;
                        t.osc.stop(); t.osc = null;
                        document.getElementById('telegraph-key').classList.remove('pressed');
                        const dur = Date.now() - t.startT;
                        t.seq += dur < 200 ? "." : "-";
                        document.getElementById('morse-display').innerText = t.seq;
                        t.lastUp = Date.now();
                    },
                    send: () => {
                        const t = OS.Apps.Telegraph;
                        if(!t.rec) return;
                        t.rec.stop();
                        t.rec.onstop = () => {
                            const b = new Blob(t.chunks, { type: 'audio/webm' });
                            // Send audio file
                            OS.Net.FileTransfer.send(new File([b], "telegraph.webm", { type: 'audio/webm' }));
                            // Send text translation as text message
                            if(t.seq) OS.Net.send('text', `[TELEGRAPH] <span class="spoiler" onclick="this.classList.add('revealed')">${t.seq}</span>`);
                            t.clear();
                        };
                    },
                    clear: () => {
                        const t = OS.Apps.Telegraph;
                        t.chunks = []; t.seq = ""; t.lastUp = 0;
                        document.getElementById('morse-display').innerText = "";
                        if(t.ctx) { t.ctx.close(); t.ctx = null; }
                    }
                },

                Files: {
                    add: (n, u) => {
                        const g = document.getElementById('file-grid');
                        if(g) {
                            const d = document.createElement('div');
                            d.style = "text-align:center; cursor:pointer;";
                            d.innerHTML = `<i class="fas fa-file" style="font-size:2rem; color:var(--accent)"></i><br><span style="font-size:0.8rem">${n}</span>`;
                            d.onclick = () => { const a = document.createElement('a'); a.href=u; a.download=n; a.click(); };
                            g.appendChild(d);
                        }
                    }
                },

                Settings: {
                    render: () => {
                        document.getElementById('my-id').innerText = OS.State.peerId || '...';
                        if(OS.State.link) new QRCode(document.getElementById('qrcode'), { text: OS.State.link, width: 128, height: 128 });
                    }
                }
            },

            // --- UI UTILS ---
            UI: {
                clock: () => setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 1000),
                toast: (m, t) => {
                    const el = document.createElement('div');
                    el.style = `background:#222; border-left:4px solid var(--${t}); padding:15px; color:white; border-radius:4px; animation:slideUp 0.3s;`;
                    el.innerText = m;
                    document.getElementById('toast-area').appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                },
                toggleMenu: () => document.getElementById('mobile-menu').classList.toggle('open'),
                dataURLtoFile: (dataurl, filename) => {
                    let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                    while(n--){ u8arr[n] = bstr.charCodeAt(n); }
                    return new File([u8arr], filename, {type:mime});
                }
            }
        };

        window.onload = OS.init;
    </script>
</body>
